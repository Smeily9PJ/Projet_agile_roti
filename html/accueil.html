<!DOCTYPE html>
<script type="text/javascript">
	function create(){
		document.getElementById('accueil_create').style.display = 'none';
		if(document.getElementById('accueil_join').style.display == 'none')
	    	document.getElementById('accueil_join').style.display = 'block';
	}
	function join(){
		document.getElementById('accueil_join').style.display = 'none';
		if(document.getElementById('accueil_create').style.display == 'none')
	    	document.getElementById('accueil_create').style.display = 'block';
	}
</script>
<html>
	<body style="background-color:#E6FFFF;">
		<div id="accueil_create" onclick="create()" style="background-color:black; color:white; width:22%; height:38%; margin:0px; padding:20px; top:35%; left:20%; position: absolute;">
			<h1>Create</h1>
		</div>
		
		<div id="accueil_join" onclick="join()" style="background-color:black; color:white; width:22%; height:38%; margin:0px; padding:20px; top:35%; left:55%; position: absolute;">
			<h1>Join</h1>
		</div>
		
		<div id="accueil_infos"  style="color:black; margin:0px; padding:0px; top:93%; left:85%; position: absolute;">
			<p>qu'est-ce que c'est ? | credit</p>
		</div>
	</body>
</html>
